<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->

    <script type="text/javascript" src="tictactoe.js"></script>
    <link rel="stylesheet" href="tictactoe.css">
  </head>
  <body>
    <div id="board" class="board">
    <div class="row">
      <div class="square sq1"></div>
      <div class="square sq2"></div>
      <div class="square sq3"></div>
    </div>
    <div class="row">
      <div class="square sq4"></div>

      <div class="square sq7"></div>
      <div class="square sq8"></div>
      <div class="square sq9"></div>
    </div>
  </div>
  <div class="spacer"></div>
    <div id="reset" class="col-md-12 text-center"><a class="text-center btn btn-primary btn-lg">Reset</a></div>
    <div class="col-md-12 text-center spacer" id="win">YOU WON THE GAME!! CONGRATS SIMPLE MINDED HUMAN</div>
